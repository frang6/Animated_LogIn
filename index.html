<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>LogIn Sitio Web</title>
</head>
<body>
    <div class="contenedor" id="contenedor">
        <div class="formulario-contenedor registro">
            <form>
                <h1>Crear Cuenta</h1>
                <div class="iconos-sociales">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>o usa tu correo electrónico para registrarte</span>
                <input type="text" placeholder="Nombre" />
                <input type="email" placeholder="Correo Electrónico" />
                <input type="password" placeholder="Contraseña" />
                <button>Registrarse</button>
            </form>
        </div>
        <div class="formulario-contenedor iniciar-sesion">
            <form>
                <h1>Iniciar Sesión</h1>
                <div class="iconos-sociales">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="social"><i class="fab fa-github"></i></a>
                </div>
                <span>o usa tu cuenta</span>
                <input type="email" placeholder="Correo Electrónico" />
                <input type="password" placeholder="Contraseña" />
                <a href="#">¿Olvidaste tu contraseña?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="superposicion-contenedor">
            <div class="superposicion">
                <div class="panel-superposicion panel-izquierdo">
                    <h1>¡Bienvenido de Nuevo!</h1>
                    <p>Introduce tus datos personales para usar todas las funciones del sitio</p>
                    <button class="oculto" id="iniciar-sesion">Entrar</button>
                </div>
                <div class="panel-superposicion panel-derecho">
                    <h1>¡Hola, Amigo!</h1>
                    <p>Introduce tus datos personales y comienza el viaje con nosotros</p>
                    <button class="oculto" id="registrarse">Registrarse</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
